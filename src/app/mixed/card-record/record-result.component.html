<section class="content">
  <div class="container">
    <b>教室: 61101<br />查詢區間：2019/09/02 ~ 2019/09/04 </b>
    <div style="text-align:center;">
      <table class="listTable">
        <tr>
          <th>課程</th>
          <th>日期</th>
          <th>刷卡時間</th>
          <th>刷卡人</th>
          <th>刷卡結果</th>
          <th>供電狀態</th>
        </tr>
        <tr *ngFor="let result of results">
          <td>{{result.course}}</td>
          <td>{{result.time | date:'yyyy/MM/dd'}}</td>
          <td>{{result.time | date:'HH:mm'}}</td>
          <td>{{result.cardOwner}}</td>
          <td>{{getSwipeResultString(result.swipeResult)}}</td>
          <td>{{getEletricityResultString(result.eletricityResult)}}</td>
        </tr>
      </table>
    </div>
    <a routerLink="/card-record" class="button">返回</a>
  </div>
</section>
